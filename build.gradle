plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
    id 'groovy'
}

repositories {
    mavenCentral()
    maven { url "http://repo.dmulloy2.net/nexus/repository/public/" }
}

group 'raindance'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

dependencies {
    implementation fileTree('libs')
    implementation('com.comphenix.protocol:ProtocolLib:4.4.0')

    implementation('org.mongodb:mongodb-driver-core:3.11.0')
    implementation('org.mongodb:mongodb-driver:3.11.0')
    implementation('de.caluga:morphium:4.0.7.1')

    testImplementation('org.slf4j:slf4j-simple:1.7.21')
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.1')
    testImplementation "org.junit.jupiter:junit-jupiter-params:5.5.1"
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.5.1')

    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:5.5.1"
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.5.1')
}

task copyjar(type: Exec) {
    workingDir '.'
    commandLine 'sh', 'copy.sh'
}

test {
    useJUnitPlatform()
    testLogging.showStandardStreams true
}